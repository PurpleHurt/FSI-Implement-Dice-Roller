<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Dice Roll Game</H1>
        <div>
            <img id="dice-image" src="assets/images/dice/dice1.png" alt="dice image">
        </div>
        <div class="control">
            <button id="roll">Roll The Dice!</button>
            <button id="clear">Clear Scoreboard</button>
        </div>
        <div class="message-container">
            <h3 id="message">Let's Get Rolling!</h3>
        </div>
        <div>
            
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Ones Rolled</th>
                            <th>Percentage of Oness</th>
                            <th>Twos Rolled</th>
                            <th>Percentage of Twos</th>
                            <th>Threes Rolled</th>
                            <th>Percentage of Threes</th>
                            <th>Fours Rolled</th>
                            <th>Percentage of Fours</th>
                            <th>Fives Rolled</th>
                            <th>Percentage of Fives</th>
                            <th>Sixes Rolled</th>
                            <th>Percentage of Sixes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="one">0</td>
                            <td id="one-percent">0%</td>
                            <td id="two">0</td>
                            <td id="two-percent">0%</td>
                            <td id="three">0</td>
                            <td id="three-percent">0%</td>
                            <td id="four">0</td>
                            <td id="four-percent">0%</td>
                            <td id="five">0</td>
                            <td id="five-percent">0%</td>
                            <td id="six">0</td>
                            <td id="six-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
